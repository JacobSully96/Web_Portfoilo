<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Intake Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- <h1>Calorie Counter</h1> -->

    <a href="../index.html"><button class="btn btn-primary">Home</button></a>
    <div class="container my-5">
        <form class="CalculateFrom" method="post">
            <div class="card-header">
                <h5>Calorie Intake Calculator</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-4">
                        <h6>Age</h6>
                        <input type="number" class="form-control" name="age" value='26' required>
                    </div>
                    <div class="col-sm-4">
                        <h6>Gender</h6>
                        <select name="gender" class="form-select" required>
                            <option value="Male" checked="">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <h6>Body Fat %</h6>
                        <input type="number" class="form-control" name="bodyFat" value='30' required="">
                    </div>
                </div>


                <!-- Height in CM-->
                <div class="row">
                    <div class="col-sm-4">
                        <h6>Height</h6>
                        <input type="number" class="form-control" name="height" value='185' required>
                    </div>

                    <div class="col-sm-2">
                        <h6>Height Units</h6>
                        <select class="form-select" name="height_unit" id="height_unit" required>
                            <option value="CM" checked="">CM</option>
                            <option value="Inches">Inches</option>
                        </select>
                    </div>
                    
                    <!-- weight in KG-->
                    <div class="col-sm-4">
                        <h6>Weight</h6>
                        <input type="number" class="form-control" name="weight" value='116' required>
                    </div>
                    
                    <div class="col-sm-2">
                        <h6>Weight Unit</h6>
                        <select class="form-select" id="weight_unit" name="weight_unit" required>
                            <option value="KG" checked="">KG</option>
                            <option value="LBS">LBS</option>
                        </select>
                    </div>
                </div>
            

            <div class="row">
                <h6>Activity</h6>
                <div class="col-sm-12">
                    <select name="activity" class="form-select" required="">
                        <option value="1">Base Metabolic Rate (BMR)</option>
                        <option value="1.2">Sedentary: Little to no exercise</option>
                        <option value="1.375">Light: exercise 1-3 days a week</option>
                        <option value="1.465">Moderate: exercise 4-5 times a week</option>
                        <option value="1.55">Active: Daily exercise</option>
                        <option value="1.725">Very Active: Intense exercise 6-7 days a week</option>
                        <option value="1.9">Extremely Active: very intense exercise daily, or active Job</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <h6>Result Units</h6>
                    <div class="form-control">
                        <div class="row">
                            <div class="col-6 align-items-center">
                                <input type="radio" id="unit_calories" name="unit" checked="" value="calorie">
                                <label for="calorie">Calories</label>
                            </div>
                            <div class="col-6 align-items-center">
                                <input type="radio" id="unit_kilo" name="unit" value="kilojoules">
                                <label for="kilojoules">Kilojoules</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>


    <div class="ans_calculate"></div>
    <div class="ans_calculate2"></div>
    <div class="ans_calculate3"></div>

    <div class="card-footer text-center">
        <button class="btn btn-success" onclick="calculateCalorie(this)" type="button">Calculate</button>
    </div>
    </form>
    </div>



    <script src="script.js"></script>
</body>

</html>
